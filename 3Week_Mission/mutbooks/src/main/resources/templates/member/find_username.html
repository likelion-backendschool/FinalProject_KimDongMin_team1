<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<section layout:fragment="content">
  <div th:if="${param.username != null}" class="text-center" style="margin: 0 auto;">
    <h2 th:text="|회원님의 아이디는 ${param.username}입니다.|"></h2>
    <a th:href="@{/}">메인으로</a>
  </div>
  <div th:if="${param.username == null}" class="text-center" style="margin: 0 auto;">
    <h2 th:text="|해당 이메일로 가입된 아이디가 없습니다.|"></h2>
    <a th:href="@{/member/findUsername}">아이디 찾기</a>
  </div>
</section>
</html>
